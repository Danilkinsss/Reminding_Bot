name: Daily Commit

on:
  schedule:
    # - cron: '0 10 * * *' # every day at 10:00 UTC
    - cron: '*/5 * * * *' # every 5 mins for testing
  workflow_dispatch: # manual trigger

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make daily commit
        env:
          TZ: UTC
        run: |
          echo "âœ… Daily update on $(date)" >> logs.txt
          git config --global user.name "Danilkinsss"
          git config --global user.email "danil.kzn2003@gmail.com"
          git add logs.txt
          git commit -m "Daily: $(date)" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/Danilkinsss/Reminding_Bot.git HEAD:main
