# /daily_commit.yml
name: Daily Commit

on:
  schedule:
    # Runs hourly from 10:00 to 19:00 CET weekdays only
    - cron: '0 9-18 * * 1-5' # 10â€“19 CET = 9â€“18 UTC
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Check if we should commit
        id: should_commit
        run: |
          if [ "$GITHUB_EVENT_NAME" = "workflow_dispatch" ]; then
            echo "action=commit_with_delay" >> $GITHUB_OUTPUT
            echo "ðŸ§ª Manual run detected â€” forcing commit"
          else
            RESULT=$(node .github/scripts/shouldRun.js)
            echo "action=$RESULT" >> $GITHUB_OUTPUT
          fi

      - name: Exit if day is skipped
        if: steps.should_commit.outputs.action == 'skip_day'
        run: echo "ðŸš« Skipping today entirely"

      - name: Exit if not the chosen hour
        if: steps.should_commit.outputs.action == 'skip_hour'
        run: echo "ðŸš« Not the chosen hour for today"

      - name: Perform daily commit(if needed)
        if: steps.should_commit.outputs.action == 'commit_with_delay'
        env:
          TZ: Europe/Paris
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TODAY=$(date -u +%Y-%m-%d)  

          # ---- GUARD: already committed today? ----
          if git log --since="00:00" --until="23:59" --pretty=format:%s | grep -qx "Daily: $TODAY"; then
            echo "ðŸ›‘ Commit already exists for today ($TODAY)"
            exit 0
          fi

          # ---- RANDOM DELAY ----
          DATE_SEED=$(date -u +%Y%m%d)
          DELAY=$(( (0x$(echo -n "delay-$DATE_SEED" | sha256sum | cut -c1-8) % 3600) ))
          echo "â±ï¸ Random delay: ${DELAY}s"
          sleep $DELAY


          # ---- COMMIT ----
          echo "âœ… Daily update on $TODAY" >> logs.txt

          git config user.name "Danilkinsss"
          git config user.email "danil.kzn2003@gmail.com"

          git add logs.txt
          git diff --cached --quiet && exit 0
          git commit -m "Daily: $TODAY"

          git push origin main